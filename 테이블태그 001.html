<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블태그</title>
</head>
<body>
    <h1>테이블태그</h1>
    <p>웹문서에서 표를 만드는 요소 - table태그 <br>
    테이블태그 자체는 자동줄바꿈을 이루는 블럭요소입니다
   테이블 요소는 기본적으로 힘과 열을 가지고 있다. 엑셀처럼 <br>행을먼저 만들고 행 내부에 열을 넣어서 내용을 삽입한다
테이블은 선이 있지만 보이지 않아 속성값을 설정해서 선이 보이게 만들 수 있다.border="1"</p>
<ul>
    <li>행요소 - tr</li>
    <li>연료소 - td(셀으로 내용이 들어감)</li>
</ul> 
<!-- 테이블시작 -->
<table border="1">
    <!-- 3열3행 -->
    
</tr>
   <!-- 셀병합 -->

     <h2>예제1</h2>
     <tr>
        <td rowspan="2">공연요금</td>
        <tr>
            <td>구분</td>
            <td>R석</td>
            <td>S석</td>
        </tr>
        
      
    </tr>
    <table></table>
    tr=<td>공연요금</td>
    <td>ca</td>
    <td></td>

    <h2>예제2</h2>
    <table></table>
     
</body>
</html>
